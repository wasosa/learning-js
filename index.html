<!DOCTYPE html>
<html lang="en">
  <style>
    div {
        border-top: 3px solid #bbb;
        border-bottom: 3px solid #bbb;
    }
  </style>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning JS</title>
  </head>
  <body>
    <h1>LEARNING JS</h1>
    <div>
      <h2>Loading a file from disk</h2>

      <label for="load-file">Choose a file:</label>
      <input type="file" id="load-file" name="load-file">
      <button id="load-file-button" onclick="loadFile()">Load File</button>
      <button id="clear-file-button" onclick="resetFileContents()">Clear File</button>

      <h3 id="file-contents">File contents will appear here</h3>
    </div>
    <div>
      <h2>Generating table from JSON</h2>

      <label for="load-table">Choose a file:</label>
      <input type="file" id="load-table" name="load-table">
      <button id="load-table-button" onclick="loadTable()">Load Table</button>
      <button id="clear-file-button" onclick="resetTableFileContents()">Clear Table</button>

      <div id="table-contents">Table contents:</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
