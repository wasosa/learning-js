<!DOCTYPE html>
<html lang="en">
  <style>
    div {
        border-top: 3px solid #bbb;
    }
  </style>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning JS</title>
  </head>
  <body>
    <h1>LEARNING JS</h1>
    <div>
      <h2>Loading a file from disk</h2>
      <label for="load-file">Choose a file:</label>
      <input type="file" id="load-file" name="load-file">
      <button id="load-file-button" onclick="loadFile()">Load File</button>
      <button id="clear-file-button" onclick="resetFileContents()">Clear File</button>

      <h3>File contents:</h3>
      <div id="file-contents"></div>
    </div>
    <div>
      <h2>Loading a file from the web server</h2>
      <button id="load-server-file-button" onclick="loadServerFile()">Load File</button>
      <button id="clear-server-file-button" onclick="resetServerFileContents()">Clear File</button>
      <h3>File contents:</h3>
      <div id="server-file-contents"></div>
    </div>
    <div>
      <h2>Generating table from JSON</h2>
      <h3>Source File:</h3>
      <div id="table-source"></div>
      <h3>Rendered Table:</h3>
      <div id="table-render"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
