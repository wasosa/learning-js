<!DOCTYPE html>
<html lang="en">
  <style>
    div {
        border-top: 3px solid #bbb;
        border-bottom: 3px solid #bbb;
    }
  </style>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning JS</title>
  </head>
  <body>
    <h1>LEARNING JS</h1>
    <div>
      <h2>Loading a file from disk</h2>

      <label for="load-file">Choose a file:</label>
      <input type="file" id="load-file" name="load-file">
      <button id="load-button" onclick="loadFile()">Load</button>
      <button id="clear-button" onclick="resetFileContents()">Clear</button>

      <h3 id="file-contents">File contents will appear here</h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
